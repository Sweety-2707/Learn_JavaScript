<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        let a=prompt("Enter a language name");
        switch(a){
            case "c++":
                alert("You entered c++");
            case "java":
                alert("You entered java");
            default:
                alert("You entered nothing");
        }
    </script>
</body>
</html>
