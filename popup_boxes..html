<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopUp Boxes</title>
</head>
<body>
    <script>
        //alert popup box
        alert("alert PopUp Box")

        //Prompt popup box
        let a=prompt("Enter your name:")  
        console.log(typeof a)  //string is default type

        //confirm popup box
        let b=confirm("Are you confirm?")
        console.log(typeof b)   //boolean type (true or false)

        //document.write
        document.write(b)
    </script>
</body>
</html>
