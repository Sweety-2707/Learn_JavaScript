<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Events</title>
</head>
<body>
    <ul id="list">
        <li class="list"><span id="1">One</span></li>
        <li class="list"><span id="2">Two</span></li>
        <li class="list"><span id="3">Three</span></li>
        <a href="https://www.google.com/">Click here</a>
    </ul>
    
</body>
<script>
    document.getElementById('list').addEventListener('click',function(e){
        console.log("Clicked UL list");
    },false)

    // document.getElementById('2').addEventListener('click',function(e){
    //     console.log("Click LI")
    //     e.stopPropagation();   // to stop parents eventlistener
    // },false)

    document.querySelector('ul').addEventListener('click',function(e){
        // e.stopPropagation();
        console.log(e.target.tagName);
        e.preventDefault();    // to prevent opening link
        if(e.target.tagName === 'SPAN'){
            e.target.parentNode.remove();
        }
    })
</script>

</html>
